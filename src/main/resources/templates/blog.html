<html  xmlns:th="https://www.thymeleaf.org" lang="en" style="background-color: #22272e;">
<head>
  <meta charset="UTF-8">
  <title th:title="${blog.title}"></title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: #22272e; color: white;">
    <div class="container" style="background-color: #22272e;">
        <h1 th:text="${blog.getTitle()}" style="display: block;margin-left: auto; margin-right: auto; width: 80%; text-align: center; margin-bottom: 3%; font-size: 3.5rem;"></h1>
        <img th:src="${blog.getBlogImage()}" style="display: block;margin-left: auto; margin-right: auto; width: 80%; border-radius: 5%;">
        <p th:text="'By ' + ${blog.getAuthor()}"style="display: block;margin-left: auto; margin-right: auto; width: 80%; font-size: 1.5rem;"></p>
    </div>

    <div class="container" style="background-color: #22272e; color: white;">
        <p th:utext="${blog.getBody()}" style="color: white;"></p>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</html>
