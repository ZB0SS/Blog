<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->
    <!--  All snippets are MIT license http://bootdey.com/license -->
    <title>dark profile settings - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="configure.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: #1a233a;">
<div class="container">
<div class="row gutters">
	<div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12" >
		<div class="card h-100" style="background-color: #272E48; margin-right: 10px; margin-top: 20px;">
			<div class="card-body">
				<div class="account-settings">
					<div class="user-profile">
						<div class="user-avatar">
							<img th:src="${user.getAvatar()}" id="img" alt="Maxwell Admin" style="border-radius: 100%; margin-bottom: 10px; width: 100%;">
						</div>
						<h5 class="user-name" style="color: white;" th:text="${user.getFirstName()} + ' ' + ${user.getLastName()}"></h5>
						<h6 class="user-email" style="color: white;" th:text="${user.getEmail()}"></h6>
					</div>
					<div class="about">
						<h5 class="mb-2 text-primary" style="color: white;">About</h5>
						<p style="color: white;" th:text="'Hi I am ' + ${user.getFirstName()} + ' ' + ${user.getLastName()} + ' a user on this blog site!'"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12" style="margin-top: 20px;">
		<div class="card h-100" style="background-color: #272E48;">
			<div class="card-body">
				<form action="/config" method="post">
				<div class="row gutters">
					<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
						<h6 class="mb-3 text-primary">Personal Details</h6>
					</div>
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
						<div class="form-group">
							<label for="fullName" style="color: white;">First Name</label>
							<input type="text" class="form-control" th:name="firstName" id="fullName" placeholder="Enter fist name">
						</div>
					</div>
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
						<div class="form-group">
							<label for="eMail" style="color: white;">Email</label>
							<input type="email" class="form-control" id="eMail" th:name="email" placeholder="Enter email ID">
						</div>
					</div>
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
						<div class="form-group">
							<label for="phone" style="color: white;">Last Name</label>
							<input type="text" class="form-control" id="phone" th:name="lastName" placeholder="Enter last name">
						</div>
					</div>
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
						<div class="form-group">
							<label for="website" style="color: white;">Avatar URL Address</label>
							<input type="url" class="form-control" id="website" th:name="avatar" placeholder="Avatar link">
						</div>
					</div>
				</div>

				<div class="row gutters">
					<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
						<h6 class="mb-3 text-primary">Address</h6>
					</div>
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
						<div class="form-group">
							<label for="Street">Street</label>
							<input type="name" class="form-control" id="Street" placeholder="Enter Street">
						</div>
					</div>
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
						<div class="form-group">
							<label for="ciTy">City</label>
							<input type="name" class="form-control" id="ciTy" placeholder="Enter City">
						</div>
					</div>
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
						<div class="form-group">
							<label for="sTate">State</label>
							<input type="text" class="form-control" id="sTate" placeholder="Enter State">
						</div>
					</div>
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
						<div class="form-group">
							<label for="zIp" style="color: white;">Password</label>
							<input type="password" class="form-control"  id="zIp" placeholder="Type password to confirm changes" th:name="password">
						</div>
					</div>
				</div>
				<div class="row gutters">
					<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
						<div class="text-right">
							<button  class="btn btn-primary" th:type="submit" type="submit">Update</button>
						</div>
					</div>
				</div>

				</form>

			</div>
		</div>
	</div>

</div>
</div>


</body>
</html>
